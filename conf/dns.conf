# Server Setting
version = 1.0.0
server-name = dns
server-ip = 127.0.0.1
server-os = windows
cache-timeout = 120

# Redis Setting
redis-host = 127.0.0.1
redis-port = 6379
redis-password = redis
redis-db = 2

# DNS Setting
dns = true
dns-nameserver = 8.8.8.8;119.29.29.29
dns-retry = 5
dns-timeout = 20000

# Log Setting
log = true
log-level = INFO
log-path = d:\log\inside\

# Config Setting
config-ip = 127.0.0.1
